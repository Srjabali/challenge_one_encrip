<!DOCTYPE html>
<html lang="es">
    <head >
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptados</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="encriptado.css">
    </head>  
    <body>
        <main>
            <img class="logo" onclick="home()" src="images/Logo.png">
            <section class="principal" >
                <form >  
                    <textarea class="input-text" type="text" 
                    name="input-text" maxlength="500"
                    id="input-text" placeholder="Ingrese el texto aqui"></textarea>

                    <div class="form-group">
                        <img class="exclama" src="images/Exclama.png">
                        <label for="input-text">Solo letras minúsculas y sin acentos.</label>
                    </div>
                    
                    <div class="div-botones">
                        <input class="encriptar" value="Encriptar" type="button" onclick="btnEncriptar()" >
                        
                        <input class="desencriptar" value="Desencriptar" type="button" onclick="btnDesencriptar()" >
                    </div> 
                </form>
            </section>
            
            <section class="message-box">          
                <div>
                    <textarea class="mensaje" cols="18" rows="8"></textarea>
                    <h2 class="ningun">Ningún mensaje fue encontrado</h2>
                    <p class="parra">Ingresa el texto que desees encriptar o desencriptar.</p>
                    <input class="copiar" value="Copiar" type="button" onclick="copiar()" >
                    
                </div>
                
            </section>
            
        </main>

        <script src="encriptado.js"></script>

    </body>

</html>
